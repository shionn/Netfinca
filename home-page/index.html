<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd" >
<html>
<head>
<title>Home</title>
<meta charset="UTF-8">
<link media="all" type="text/css" href="css/bootstrap.css" rel="stylesheet" />
<link media="all" type="text/css" href="css/bootstrap-theme.css" rel="stylesheet" />
<link media="all" type="text/css" href="css/style.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/mustache.js"></script>
<script type="text/javascript" src="js/environnement.js"></script>
<script type="text/javascript" src="js/links.js"></script>
</head>
<body>


    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="menu-bar"></div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid --> </nav>


    <div class="container-fluid" role="environement"></div>

    <div class="hidden" role="environement-template">
        <div class="row">
            {{#.}}
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item active">{{name}}</li>
                    {{#tools}}
                    <li class="list-group-item">
                        {{#popover}}
                        <a href="#" class="pull-right" data-container="body" data-toggle="popover" data-placement="right"
                            data-content="{{.}}">
                            <span class="glyphicon glyphicon-question-sign"></span>
                        </a>
                        {{/popover}}
                        <a href="{{link}}">{{name}}</a>
                    </li>
                    {{/tools}}
                </ul>
            </div>
            {{/.}}
        </div>
    </div>
    <div class="hidden" role="menu-template">
        <ul class="nav navbar-nav" role="menu">
            {{#.}}
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                    {{name}}<span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    {{#links}}
                    <li>
                        <a href="{{link}}">{{name}}</a>
                    </li>
                    {{/links}}
                </ul>
            </li>
            {{/.}}
        </ul>
    </div>

</body>
</html>
